[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    basic: Basic functionality tests (health, root endpoints)
    categorization: Transaction categorization tests
    hotels: Hotel search tests
    flights: Flight search tests
    trip_planning: Trip planning tests
    airbnb: Airbnb search tests
    airports: Airport search tests
    predicthq: PredictHQ events tests
    itinerary: Itinerary tests
    performance: Performance tests
    integration: Integration tests
    quick: Quick tests (no external API calls)
    slow: Slow tests (external API calls)
    unit: Unit tests
    e2e: End-to-end tests

# Test execution options
addopts = 
    --strict-markers
    --tb=short
    --strict-config
    --disable-warnings
    --color=yes
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 